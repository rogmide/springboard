<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Montserrat:wght@100;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="app.css">

    <title>Color Palette</title>
</head>

<body>
    <div class="container">
        <h1 class="main-title" id="title">TODO LIST</h1>
        <div class="holder">
            <ol class="order-list">
                <li class="item-list">
                    <div>
                        <p> Chicken Eggs</p> <span class="material-symbols-outlined icon-center">
                            restore_from_trash
                        </span>
                    </div>
                </li>
                <li class="item-list">
                    <div>
                        <p> Bean Soup</p> <span class="material-symbols-outlined icon-center">
                            restore_from_trash
                        </span>
                    </div>
                </li>
                <li class="item-list">
                    <div>
                        <p> Caffee Con Leche</p> <span class="material-symbols-outlined icon-center">
                            restore_from_trash
                        </span>
                    </div>
                </li>       
            </ol>
        </div>
    </div>


    <footer>
        <div class="container bottom-form">
            <div>
                <p hidden class="alert" alert>Enter New Tast</p>
            </div>
            <form action="" class="add-todo">
                <p>
                    <label>
                        <input autocomplete="off" class="new-item" type="text" name="brandname" placeholder="Write a task">
                    </label>
                </p>
                <span class="material-symbols-outlined inside-input">
                    arrow_circle_up
                </span>
                <!-- <input type="submit" value="Add"> -->
            </form>
        </div>

    </footer>


    <script src="app.js"></script>
</body>

</html>
