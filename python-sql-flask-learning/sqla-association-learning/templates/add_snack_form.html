{% extends 'base.html' %} {% block title %} Add Snack {% endblock %} {% block
content %}

<div class="container">
  <br />
  <h1 class="display-5">New Snack</h1>

  <form action="/snacks/new" method="POST">
    {{ form.hidden_tag() }} 
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }} 
        {{ field }}
        {% for err in field.errors %}
        {{ err }}
        {% endfor %}
    </p>
    {% endfor %}
    <button class="btn btn-success">Submit</button>
  </form>
  
</div>
{% endblock%}
