{% extends 'base.html' %} {% block title %} Add Snack {% endblock %} {% block
content %}

<div class="container">
    <br>
  <h1>New Snack</h1>
  <br>
  <form action="/snacks/new" method="POST">
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>{{ field.label }} {{ field }}</p>
    {% endfor %}
    <button>Submit</button>
  </form>
</div>
{% endblock%}
