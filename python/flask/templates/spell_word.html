<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Word</title>
</head>
<body>
    <h5> {{ word }} </h5>

    {% for char in word %}
        <h4> {{char.upper()}}. </h4>
    {% endfor %}
    
</body>
</html>
