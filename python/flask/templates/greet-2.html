{% extends 'base.html' %}
{% block title %} Greeter V2 {% endblock %}
{% block content %} 

    <h1>Hi There, {{ username }}</h1>

    {% if wants_compliments %}
        <h2>Here Are Compliments</h2>
        {% for compl in compliments %}
            <h3>{{ compl }}</h3>
        {% endfor %}
    {% endif %}

{% endblock %}
