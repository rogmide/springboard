{% extends 'base.html' %} {% block title %} All Tags {% endblock %} {% block
content %}

<h2>Tags</h2>

<ul>
  {% for t in tags %}
  <li>
    <a href="/tags/{{ t.id }}"> {{ t.tag_name }} </a>
  </li>
  {% endfor %}
</ul>

<form action="/tags/new" method="get">
  <button type="submit" class="btn btn-secondary">Add tag</button>
</form>

{% endblock%}
