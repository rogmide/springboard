{% extends 'base.html' %} {% block title %} All Users {% endblock %} {% block
content %}

<h2>Users</h2>

<ul>
  {% for u in users %}
  <li>
    <a href="/users/{{ u.id }}"> {{ u.fullname }} </a>
  </li>
  {% endfor %}
</ul>

<form action="/users/new" method="get">
  <button type="submit" class="btn btn-secondary">
    Add user
  </button>
</form>
{% endblock%}
