{% extends 'base.html' %} {% block title %} All Posts {% endblock %} {% block
content %}
<div class="user_holder container">
  <div class="name">
    <h2 class="display-6 mt-2">{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p class="fst-italic">By {{ post.user.fullname }}</p>
    <div class="edit_button">
      <div class="edit_post">
        <a class="btn btn-light" href="/users/{{ post.user.id }}">Cancel</a>
        <a class="btn btn-primary" href="/posts/{{ post.id }}/edit">Edit</a>
        <form action="/posts/{{ post.id }}/delete" method="post">
          <button class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>

  {% endblock%}
</div>
