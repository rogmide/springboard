{% extends 'base.html' %} {% block title %} All Users {% endblock %} {% block
content %}
<div class="user_holder container">
  <div class="user_img_border">
    <img
      class="user_img"
      src="{{ user.image_url }}"
      alt="user img from db or default"
    />
  </div>
  <div class="name">
    <h2 class="display-3">{{ user.first_name }} {{ user.last_name }}</h2>
    <div class="edit_button">
      <form action="/users/{{ user.id }}/edit" method="get">
        <button type="submit" class="btn btn-primary">Edit</button>
      </form>
      <form action="/users/{{ user.id }}/delete" method="POST">
        <button type="submit" class="delete_user btn btn-danger">Delete</button>
      </form>
    </div>
    <div class="user_post">
      <h2 class="display-3 mt-2">Posts</h2>

      {% if posts %}
      <ul>
        {% for p in posts %}
        <li><a href="/posts/{{ p.id }}"> {{ p.title }} </a></li>
        {% endfor %}
      </ul>
      {% endif %}

      <form action="/users/{{ user.id }}/posts/new">
        <button type="submit" class="delete_user btn btn-primary">
          Add Post
        </button>
      </form>
    </div>
  </div>
</div>

<br />

<script type="text/javascript">
  // Making a variable here so that way i can use it in javascritp
  let user_id = "{{ user.id|safe }}";
  // console.log(result_six_month)
</script>

{% endblock%}
