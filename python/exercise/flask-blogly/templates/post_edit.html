{% extends 'base.html' %} {% block title %} User Login {% endblock %} {% block
content %}

<h2>Edit Post</h2>
<div class="form_holder">
  <form class="form-group" action="/posts/{{ post.id }}/edit" method="POST">
    <div class="form-group">
      <label for="id_title">Title</label>
      <input
        required
        class="form-control"
        id="id_title"
        name="title"
        type="text"
        placeholder="Enter a title"
        value="{{ post.title }}"
      />
    </div>
    <div class="form-group">
      <label for="id_Content">Content</label>
      <textarea
        class="form-control"
        id="id_Content"
        name="content"
        rows="4"
        cols="50"
        maxlength="249"
      >
      {{ post.content }}</textarea>
    </div>
    <div class="button_holder">
      <a href="/users/{{ post.user.id }}" class="btn btn-light m-1">Cancel</a>
      <button type="submit" class="btn btn-success m-1">Edit</button>
    </div>
  </form>
</div>

{% endblock%}
